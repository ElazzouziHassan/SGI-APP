<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="additional-links">
    <p>Don't have an account? <a routerLink="/registration">Register here</a></p>
    <p><a routerLink="reset-password">Forgot Password?</a></p>
  </div>
</div>
