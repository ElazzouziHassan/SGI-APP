<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" loginForm="ngForm">
    <div class="form-group">
      <label for="email">Username:</label>
      <input type="text" id="email" name="email" [(ngModel)]="form.email" required [class.empty]="!form.email" [class.full]="form.email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="form.password" required [class.empty]="!form.password" [class.full]="form.password">
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="additional-links">
    <p>Don't have an account? <a routerLink="/registration">Register here</a></p>
    <p><a routerLink="../reset-password">Forgot Password?</a></p>
  </div>
</div>
