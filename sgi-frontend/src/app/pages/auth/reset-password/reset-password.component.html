<section class="reset-password-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Reset Password</h2>
            <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!resetForm.form.valid">Reset Password</button>
            </form>
            <div class="text-center mt-3">
              <a routerLink="/login">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
