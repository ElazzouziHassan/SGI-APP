<div class="registration-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="form.nom" required [class.empty]="!form.nom" [class.full]="form.nom">
    </div>

    <div class="form-group">
      <label for="prenom">Prenom:</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="form.prenom" required [class.empty]="!form.prenom" [class.full]="form.prenom">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="form.email" required [class.empty]="!form.email" [class.full]="form.email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="form.password" required [class.empty]="!form.password" [class.full]="form.password">
    </div>

    <button type="submit" [disabled]="!registrationForm.form.valid">Register</button>
  </form>

  <div class="additional-links">
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>
