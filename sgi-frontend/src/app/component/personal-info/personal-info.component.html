<div class="container">
  <form>
    <div class="form-group">
      <label for="codeMassar">Code Massar</label>
      <input type="text" class="form-control" id="codeMassar">
    </div>
    <div class="form-group">
      <label for="cin">N° CIN</label>
      <input type="text" class="form-control" id="cin">
    </div>
    <div class="form-group">
      <label for="nomFr">Nom (Français)</label>
      <input type="text" class="form-control" id="nomFr">
    </div>
    <div class="form-group">
      <label for="nomAr">Nom (Arabe)</label>
      <input type="text" class="form-control" id="nomAr">
    </div>
    <div class="form-group">
      <label for="prenomFr">Prenom (Français)</label>
      <input type="text" class="form-control" id="prenomFr">
    </div>
    <div class="form-group">
      <label for="prenomAr">Prenom (Arabe)</label>
      <input type="text" class="form-control" id="prenomAr">
    </div>
    <div class="form-group">
      <label for="telephone">Numero de Telephone</label>
      <input type="text" class="form-control" id="telephone">
    </div>
    <div class="form-group">
      <label for="dateNaissance">Date de Naissance</label>
      <input type="date" class="form-control" id="dateNaissance">
    </div>
    <div class="form-group">
      <label for="email">Email Adresse</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="adresseNaissanceFr">Adresse de Naissance (Français)</label>
      <input type="text" class="form-control" id="adresseNaissanceFr">
    </div>
    <div class="form-group">
      <label for="adresseNaissanceAr">Adresse de Naissance (Arabe)</label>
      <input type="text" class="form-control" id="adresseNaissanceAr">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
